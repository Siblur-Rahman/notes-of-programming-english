import { useEffect, useState } from 'react'
import './App.css'
import Watch from './components/Watch'

function App() {
  const [watches, setWatches] = useState([]);
  useEffect(() =>{
    fetch('watches.json')
    .then(res=>res.json())
    .then(data=>setWatches(data))
  }, [])
  return (
    <>
    <h1>Creat And Load Fake Data</h1>
      {
        watches.map(watch =><Watch watch={watch}></Watch>)
      }

    </>
  )
}

export default App
`
